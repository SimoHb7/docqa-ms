# DocQA-MS Docker Compose Configuration

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: docqa_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d docqa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api_gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - DOC_INGESTOR_URL=http://doc-ingestor:8001
      - DEID_URL=http://deid:8002
      - INDEXER_SEMANTIQUE_URL=http://indexer-semantique:8003
      - LLM_QA_URL=http://llm-qa:8004
      - SYNTHESE_COMPARATIVE_URL=http://synthese-comparative:8005
      - ML_SERVICE_URL=http://ml-service:8000
      # - AUDIT_LOGGER_URL=http://audit-logger:8006
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # ==========================================
  # PHASE 1 SERVICES (IMPLEMENT THESE FIRST)
  # ==========================================

  # Document Ingestor Service - EL-BELAIDI
  doc-ingestor:
    build:
      context: ./backend/doc_ingestor
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - ./backend/shared:/app/shared:ro

  # De-identification Service - LAHBARI
  deid:
    build:
      context: ./backend/deid
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # Semantic Indexer Service - ELMANSOR
  indexer-semantique:
    build:
      context: ./backend/indexer_semantique
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - TRANSFORMERS_CACHE=/app/model_cache
      - HF_HOME=/app/model_cache
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro
      - ./data/vectors:/app/data/vectors  # Persist FAISS index
      - indexer_model_cache:/app/model_cache  # Persist embedding models

  # LLM QA Service - LAHBARI
  llm-qa:
    build:
      context: ./backend/llm_qa
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # ==========================================
  # PHASE 2 SERVICES (IMPLEMENT LATER)
  # ==========================================

  # Comparative Synthesis Service
  synthese-comparative:
    build:
      context: ./backend/synthese_comparative
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # ML Service - Machine Learning / Deep Learning
  ml-service:
    build:
      context: ./backend/ml_service
      dockerfile: Dockerfile
    container_name: ml-service
    ports:
      - "8006:8000"
    environment:
      - CLASSIFIER_USE_PRETRAINED=false
      - CLASSIFIER_PRETRAINED_MODEL=camembert-base
      - CLASSIFIER_MODEL_PATH=./saved_models/document_classifier_model
      - NER_USE_PRETRAINED=false
      - NER_PRETRAINED_MODEL=dmis-lab/biobert-v1.1
      - NER_MODEL_PATH=./saved_models/medical_ner_model
      - DEVICE=cpu
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - TRANSFORMERS_CACHE=/app/model_cache
      - HF_HOME=/app/model_cache
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/ml_service/saved_models:/app/saved_models:ro
      - ./backend/shared:/app/shared:ro
      - ml_model_cache:/app/model_cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Audit Logger Service (commented out - requires internet to build)
  # audit-logger:
  #   build:
  #     context: ./backend/audit_logger
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8006:8006"
  #   environment:
  #     - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
  #     - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     rabbitmq:
  #       condition: service_healthy
  #   volumes:
  #     - ./backend/shared:/app/shared:ro

  # ==========================================
  # FRONTEND (IMPLEMENT LATER - PHASE 2)
  # ==========================================

  # Frontend - [Member 4]
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - REACT_APP_API_BASE_URL=http://localhost:8000
  #   depends_on:
  #     - api-gateway

  # Ollama for LLM (optional - comment out if using external LLM)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: serve
    profiles:
      - llm

  # SonarQube Server for Code Quality Analysis
  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    user: "1000:1000"
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=user
      - SONAR_JDBC_PASSWORD=password
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:
  rabbitmq_data:
  ollama_data:
  indexer_model_cache:  # Cache for sentence-transformers models
  ml_model_cache:  # Cache for ML models (PyTorch, Transformers)
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
