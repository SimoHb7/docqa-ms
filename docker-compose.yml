version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: docqa_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d docqa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api_gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # Document Ingestor Service
  doc-ingestor:
    build:
      context: ./backend/doc_ingestor
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - ./backend/shared:/app/shared:ro

  # De-identification Service
  deid:
    build:
      context: ./backend/deid
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # Semantic Indexer Service
  indexer-semantique:
    build:
      context: ./backend/indexer_semantique
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # LLM QA Service
  llm-qa:
    build:
      context: ./backend/llm_qa
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro
      - ./backend/llm_qa/config:/app/config:ro

  # Comparative Synthesis Service
  synthese-comparative:
    build:
      context: ./backend/synthese_comparative
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # Audit Logger Service
  audit-logger:
    build:
      context: ./backend/audit_logger
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
    depends_on:
      - api-gateway

  # Ollama for LLM (optional - comment out if using external LLM)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: serve
    profiles:
      - llm

volumes:
  postgres_data:
  rabbitmq_data:
  ollama_data: