# DocQA-MS Docker Compose Configuration
# Simplified for student project - only essential services for Phase 1

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: docqa_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d docqa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api_gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
      - DOC_INGESTOR_URL=http://doc-ingestor:8001
      - DEID_URL=http://deid:8002
      - INDEXER_SEMANTIQUE_URL=http://indexer-semantique:8003
      - LLM_QA_URL=http://llm-qa:8004
      - SYNTHESE_COMPARATIVE_URL=http://synthese-comparative:8005
      - AUDIT_LOGGER_URL=http://audit-logger:8006
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared:ro

  # ==========================================
  # PHASE 1 SERVICES (IMPLEMENT THESE FIRST)
  # ==========================================

  # Document Ingestor Service - EL-BELAIDI
  doc-ingestor:
    build:
      context: ./backend/doc_ingestor
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/docqa_db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - ./backend/shared:/app/shared:ro

  # De-identification Service - LAHBARI
  deid:
