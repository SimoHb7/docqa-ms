name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: Run linting
      run: |
        pip install flake8 black isort mypy
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        black --check backend
        isort --check-only backend

    - name: Run type checking
      run: |
        mypy backend --ignore-missing-imports

    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        RABBITMQ_URL: amqp://admin:admin@localhost:5672/
      run: |
        pytest backend/ --cov=backend --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run safety check
      run: |
        pip install safety
        safety check --full-report

    - name: Run bandit security linter
      run: |
        pip install bandit
        bandit -r backend/ -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: bandit-report.json

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: actions/docker/setup-buildx-action@v3

    - name: Build API Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./backend/api_gateway
        push: false
        tags: docqa-ms/api-gateway:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Document Ingestor
      uses: docker/build-push-action@v5
      with:
        context: ./backend/doc_ingestor
        push: false
        tags: docqa-ms/doc-ingestor:latest

    - name: Build DeID Service
      uses: docker/build-push-action@v5
      with:
        context: ./backend/deid
        push: false
        tags: docqa-ms/deid:latest

    - name: Build Semantic Indexer
      uses: docker/build-push-action@v5
      with:
        context: ./backend/indexer_semantique
        push: false
        tags: docqa-ms/indexer-semantique:latest

    - name: Build LLM QA Service
      uses: docker/build-push-action@v5
      with:
        context: ./backend/llm_qa
        push: false
        tags: docqa-ms/llm-qa:latest

    - name: Build Synthesis Service
      uses: docker/build-push-action@v5
      with:
        context: ./backend/synthese_comparative
        push: false
        tags: docqa-ms/synthese-comparative:latest

    - name: Build Audit Logger
      uses: docker/build-push-action@v5
      with:
        context: ./backend/audit_logger
        push: false
        tags: docqa-ms/audit-logger:latest