# SonarQube Configuration - Indexer Semantique
sonar.projectKey=docqa-ms-indexer-semantique
sonar.projectName=DocQA-MS Indexer Semantique
sonar.projectVersion=2.0

# Source code path
sonar.sources=app

# Language
sonar.language=py

# Python specific
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/models/**,**/__init__.py

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Source encoding
sonar.sourceEncoding=UTF-8
