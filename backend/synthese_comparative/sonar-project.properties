# SonarQube Configuration - Synthese Comparative
sonar.projectKey=docqa-ms-synthese-comparative
sonar.projectName=DocQA-MS Synthese Comparative
sonar.projectVersion=2.0

# Source code path
sonar.sources=app

# Language
