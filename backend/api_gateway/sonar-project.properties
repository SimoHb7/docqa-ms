# SonarQube Configuration - API Gateway
sonar.projectKey=docqa-ms-api-gateway
sonar.projectName=DocQA-MS API Gateway
sonar.projectVersion=2.0

# Source code path
sonar.sources=app

# Language
sonar.language=py

# Python specific
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/migrations/**,**/__init__.py

# Coverage (if you have pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
