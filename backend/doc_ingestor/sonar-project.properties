# SonarQube Configuration - Document Ingestor
sonar.projectKey=docqa-ms-doc-ingestor
sonar.projectName=DocQA-MS Document Ingestor
sonar.projectVersion=2.0

# Source code path
sonar.sources=app
sonar.tests=tests

# Language
sonar.language=py

# Python specific
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/temp/**,**/__init__.py

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
