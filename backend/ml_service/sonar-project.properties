# SonarQube Configuration - ML Service
sonar.projectKey=docqa-ms-ml-service
sonar.projectName=DocQA-MS ML Service
sonar.projectVersion=2.0

# Source code path
sonar.sources=app

# Language
sonar.language=py

# Python specific
sonar.python.version=3.11

# Exclusions importantes pour ML
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/saved_models/**,**/*.pth,**/*.safetensors,**/*.bin,**/__init__.py

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Ignorer certains warnings sur mod√®les ML
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/models/**
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/models/**
