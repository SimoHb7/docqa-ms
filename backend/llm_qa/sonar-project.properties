# SonarQube Configuration - LLM Q&A
sonar.projectKey=docqa-ms-llm-qa
sonar.projectName=DocQA-MS LLM Q&A Service
sonar.projectVersion=2.0

# Source code path
sonar.sources=app

# Language
sonar.language=py

# Python specific
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/__init__.py

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Source encoding
sonar.sourceEncoding=UTF-8
