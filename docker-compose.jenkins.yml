version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: docqa-jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - jenkins

  ngrok:
    image: ngrok/ngrok:latest
    container_name: docqa-ngrok
    restart: unless-stopped
    ports:
      - "4040:4040"
    command: ["http", "jenkins:8080"]
    environment:
      - NGROK_AUTHTOKEN=${36kx1JKiKifKC2q3CCPa41hktKT_2vXg75f1hEuhoipn72Ndq}
    depends_on:
      - jenkins
    networks:
      - jenkins

volumes:
  jenkins_home:

networks:
  jenkins:
    driver: bridge