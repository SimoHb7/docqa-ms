# SonarQube Configuration - Frontend
sonar.projectKey=docqa-ms-frontend
sonar.projectName=DocQA-MS Frontend Interface
sonar.projectVersion=2.0

# Source code
sonar.sources=src

# TypeScript/React
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.tsx,**/*.test.ts,**/vite-env.d.ts,**/*.config.*

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
